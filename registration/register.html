<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./register.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
   <script src="../auth.js"></script>
  </head>
  <body>
    <main class="reg--container">
      <div class="register--wrapper">
        <figure>
          <img class="logo" src="../assets/ami logo.png" alt="" />
        </figure>
        <h4 class="reg--text">
          Sign up to see photos and videos <br />
          from your friends.
        </h4>
        <button class="fb--button">
          <img
            class="fb--logo"
            src="../assets/4691567_facebook_icon.png"
            alt=""
          />
          Log in with Facebook
        </button>
        <div class="or">
            <div class="divider">
            </div>
            <h6 class="or--text" >OR</h6>
            <div class="divider">
            </div>
        </div>
        <input placeholder="Username" id="username" class="search--input" type="text" />
        <input placeholder="Full Name" id="fullName" class="search--input" type="text" />
        <input placeholder="Password" id="password" class="search--input" type="password" />
        <p class="disclaimer--text">People who use our service may have uploaded <br> your contact information to ami. <span>Learn More.</span></p>
        <p class="disclaimer--text">By signing up, you agree to our Terms , Privacy <br> Policy and Cookies Policy .</p>
        <button id="signupButton" class="fb--button">
            Sign Up
          </button>
      </div>
      <div class="inquiry">
       <p>Have an account already? <span onclick="redirectToLogin()">Log In</span></p> 
      </div>
      <div class="app">
       <p>Get the app.</p>
       <div class="app--stores">
        <img class="google--btn" src="../assets/c5Rp7Ym-Klz.png" alt="">
        <img class="microsoft--btn" src="../assets/EHY6QnZYdNX.png" alt="">
       </div>
      </div>
    </main>
    <script src="./register.js" ></script>
  </body>
</html>
